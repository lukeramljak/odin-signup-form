<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Codenest</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <main>
      <div class="theme-toggle">
        <button class="toggle-light hidden">
          <span class="material-symbols-outlined"> light_mode </span>
        </button>
        <button class="toggle-dark">
          <span class="material-symbols-outlined">dark_mode</span>
        </button>
      </div>
      <section class="section-image">
        <div class="logo">
          <span class="material-symbols-outlined logo-icon"> data_object </span>
          <!-- TODO: fix logo sizing -->
          <span class="name">Codenest</span>
        </div>
        <p>
          Photo by
          <a
            href="https://unsplash.com/@christopher__burns?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Christopher Burns</a
          >
          on
          <a
            href="https://unsplash.com/photos/Kj2SaNHG-hg?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </section>
      <section class="section-form">
        <div class="heading">
          <h1>Innovation Meets Excellence</h1>
          <h2>
            At Codenest, we believe in the transformative power of code and its
            ability to shape a brighter future.
          </h2>
        </div>
        <form id="signup" novalidate>
          <div class="input-container">
            <label for="first-name">First Name</label>
            <input
              type="text"
              id="first-name"
              autocomplete="given-name"
              required
            />
          </div>
          <div class="input-container">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              id="last-name"
              autocomplete="family-name"
              required
            />
          </div>
          <div class="input-container">
            <label for="email">Email</label>
            <input type="email" id="email" autocomplete="email" required />
          </div>
          <div class="input-container">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" autocomplete="tel" required />
          </div>
          <div class="input-container">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>
          <div class="input-container">
            <label for="password-confirm">Confirm Password</label>
            <input type="password" id="password-confirm" required />
          </div>
        </form>
        <div class="buttons">
          <input type="submit" form="signup" value="Create Account" />
          <p class="login">Already have an account? <a href="#">Log in</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
