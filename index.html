<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Codenest</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <button class="theme-toggle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="toggle-light hidden"
          role="img"
        >
          <title id="light">theme icon</title>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
          ></path>
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="toggle-dark"
          role="img"
        >
          <title id="dark">theme icon</title>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
          ></path>
        </svg>
      </button>
      <section class="section-image">
        <div class="logo">
          <span>Codenest</span>
        </div>
        <p>
          Photo by
          <a
            href="https://unsplash.com/@markusspiske?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            target="_blank"
            >Markus Spiske</a
          >
          on
          <a
            href="https://unsplash.com/photos/an-escalator-that-has-some-lights-on-it-GogiihDbpyA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            target="_blank"
            >Unsplash</a
          >
        </p>
      </section>
      <section class="section-form">
        <div class="heading">
          <h1>Innovation Meets Excellence</h1>
          <h2>
            At Codenest, we believe in the transformative power of code and its
            ability to shape a brighter future.
          </h2>
        </div>
        <form id="signup" novalidate>
          <div class="input-container">
            <label for="first-name">First Name</label>
            <input
              type="text"
              id="first-name"
              autocomplete="given-name"
              required
            />
          </div>
          <div class="input-container">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              id="last-name"
              autocomplete="family-name"
              required
            />
          </div>
          <div class="input-container">
            <label for="email">Email</label>
            <input type="email" id="email" autocomplete="email" required />
          </div>
          <div class="input-container">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" autocomplete="tel" required />
          </div>
          <div class="input-container">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>
          <div class="input-container">
            <label for="password-confirm">Confirm Password</label>
            <input type="password" id="password-confirm" required />
          </div>
        </form>
        <div class="buttons">
          <input type="submit" form="signup" value="Create Account" />
          <p class="login">Already have an account? <a href="#">Log in</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
